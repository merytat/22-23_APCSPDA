<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
</head>
<body>
<label>Student name:</label><input id="name"><br>
<label>Student age:</label><input id="age"><br>
<label>Student grade level:</label><input id="glevel"><br>
<button onclick="createStudent()">Add Student</button>
<table id="output"></table>

<script>
    function createStudent(){
        //read input
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let glevel = document.getElementById("glevel").value;

        //create object
        let student1 = {name:name,
                        age: age,
                        grade: glevel}
        //alert(student1.name)

        //output object
        document.getElementById("output").innerHTML += "" +
            "<tr><td>" + student1.name + "</td>" +
            "<td>" + student1.age + "</td>" +
            "<td>" + student1.grade + "</td></tr>";

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("glevel").value = "";
    }
</script>
</body>
</html>
