        document.getElementById("orderOutput").innerHTML +=
            "<br> One order of " + food;
    }

    function addPotato(){
        document.getElementById("orderOutput").innerHTML +=
            "<br> One order of Potato Chips";
    }

    function addPisang(){
        document.getElementById("orderOutput").innerHTML +=
            "<br> One order of Pisang Goreng";
    }

    function addNachos(){
        document.getElementById("orderOutput").innerHTML +=
            "<br> One order of Nachos";
    }

</script>
</body>
</html>
