<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1" onmouseover="move()">Click me if you can</button>

<script>
    let xposition;
    function move(){
        if(xposition == 250){
            xposition = 0;
        }
        else{
           xposition = 250;
        }
        let btn1 = document.getElementById("btn1");
        btn1.style.transform = "translate("+xposition+"px,0px)";

    }
</script>

</body>
</html>
